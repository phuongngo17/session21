<script>
    let number = +prompt("Nhập vào 1 số bất kỳ");
    if(number %2==0){
        console.log("Số chẵn là:",number);
    }else if(number %3==0){
        console.log("Số lẻ là: ",number);
    }else {
        console.log("Không hợp lệ");
    }
